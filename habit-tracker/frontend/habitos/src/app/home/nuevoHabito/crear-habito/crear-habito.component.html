<img src="assets/logo_dp.jpg" alt="Logo DP" class="logo">
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">

    <div class="form-group">
        <label for="nombre">Nombre del hábito</label>
        <input type="text" formControlName="nombre" id="nombre" class="form-control" required>
        <div *ngIf="form.get('nombre')?.errors?.['required'] && form.get('nombre')?.touched" class="error">
            El nombre es obligatorio
        </div>
    </div>

    <div class="form-group">
        <label for="descripcion">Descripción del hábito</label>
        <input type="text" formControlName="descripcion" id="descripcion" class="form-control">
    </div>

    <div class="form-group">
        <label for="categoria">Categoría</label>
        <select id="categoria" formControlName="categoria" class="form-control" required>
            <option value="">Selecciona una categoría</option>
            <option *ngFor="let categoria of categorias" [value]="categoria.id_categoria">{{ categoria.nombre }}</option>
        </select>
    </div>

    <div class="button-group">
        <button type="button" class="btn btn-secondary" routerLink="/home">Atrás</button>
        <button type="submit" class="btn btn-primary">Crear nuevo hábito</button>
    </div>
    
</form>
