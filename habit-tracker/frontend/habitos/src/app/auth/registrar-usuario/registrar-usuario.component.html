<div class="register-container">
    <img src="assets/logo_dp.jpg" alt="Logo DP" class="logo">
    <h2>Registrarse</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()" class="form-container">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" formControlName="nombre" class="form-control">
            <div *ngIf="registerForm.get('nombre')?.errors?.['required'] && registerForm.get('nombre')?.touched">
                El nombre es obligatorio.
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" formControlName="email" class="form-control">
            <div *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched">
                El email es obligatorio.
            </div>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" formControlName="password" class="form-control">
            <div *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched">
                La contraseña es obligatoria.
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Registrarse</button>
    </form>
</div>
