<div class="login-container">
    <h2>Iniciar sesión</h2>
    <form (submit)="login(username.value, password.value, $event)">
      <div class="form-group">
        <label for="email">Escribe tu e-mail</label>
        <input type="text" id="email" #username required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" #password required>
      </div>
      <button type="submit">Iniciar sesión</button>
    </form>
  </div>

  <a routerLink="/auth/registrar-usuario" routerLinkActive="active">Regístrate</a>
